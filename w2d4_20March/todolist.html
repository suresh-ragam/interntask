<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styletodo.css">
</head>
<body>

    <div class="todo-container">
        <h3>To-Do List</h3>
        <div class="input-area">
            <input type="text" placeholder="Enter your task here">
            <button disabled>Add task</button>
        </div>

        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Wash clothes</label>
                <button class="btn">Edit</button>
                <button class="btn">Delete</button>
            </li>
            <li>
                <input type="checkbox" id="task2">
                <label for="task2">Do exercise</label>
                <button class="btn">Edit</button>
                <button class="btn">Delete</button>
            </li>
            <li>
                <input type="checkbox" id="task3">
                <label for="task3">Get groceries</label>
                <button class="btn">Edit</button>
                <button class="btn">Delete</button>
            </li>
            <li>
                <input type="checkbox" id="task4">
                <label for="task4">Get a nailcutter</label>
                <button class="btn">Edit</button>
                <button class="btn">Delete</button>
            </li>
            <li>
                <input type="checkbox" id="task5">
                <label for="task5">Call a friend</label>
                <button class="btn">Edit</button>
                <button class="btn">Delete</button>
            </li>
        </ul>
    </div>
    
</body>
</html>
